<!DOCTYPE html>
<html>
<head>
	<title>I love you Zineb</title>
	<style>
		body {
			background-color: #f8f8f8;
			font-family: 'Open Sans', sans-serif;
			text-align: center;
		}

		h1 {
			font-size: 5rem;
			color: #ff0066;
			margin-top: 3rem;
			text-transform: uppercase;
			letter-spacing: 0.2rem;
			font-weight: bold;
		}

		p {
			font-size: 2rem;
			color: #333;
			margin-top: 2rem;
			line-height: 1.5;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 4rem 2rem;
		}

		.btn {
			display: inline-block;
			padding: 1rem 2rem;
			background-color: #ff0066;
			color: #fff;
			font-size: 2rem;
			border-radius: 2rem;
			margin-top: 2rem;
			text-decoration: none;
			transition: all 0.2s ease-in-out;
		}

		.btn:hover {
			background-color: #e6005c;
			transform: translateY(-2px);
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>I love you Zineb</h1>
		<p>You are the best thing that ever happened to me!</p>
		<a href="#" class="btn">Send a Love Message</a>
	</div>
</body>
</html>
