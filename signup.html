<!DOCTYPE html>
<html>
<head>
    <title>Sign Up Verification</title>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-auth.js"></script>
</head>
<body>
    <script>
        // Initialize Firebase with your config
        const firebaseConfig = {
            // Your Firebase config
        };
        firebase.initializeApp(firebaseConfig);

        if (firebase.auth().isSignInWithEmailLink(window.location.href)) {
            // Try App Link first (https)
            window.location.replace('https://nerdsdev.pro/signup.html?' + encodeURIComponent(window.location.href));
            
            // Fallback to Deep Link after a short delay if App Link fails
            setTimeout(function() {
                window.location.replace('moflexapp://signup?' + encodeURIComponent(window.location.href));
            }, 1000);
        }
    </script>
    
    <!-- Optional: Add a message for users -->
    <div>
        <h2>Redirecting to app...</h2>
        <p>If you're not automatically redirected, please open the app manually.</p>
    </div>
</body>
</html>
