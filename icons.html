<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BerberCoder</title>
  <link rel="shortcut icon" href="images/fav.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  <link rel="stylesheet" href="css_light/style.css">
</head>

<body>
  <div class="aboutme skills" id="Skills">
    <div class="row">
      <div class="section s_image">
        <div class="row"  id="iconContainer">
         
        </div>
      </div>
    </div>
  </div>
</body>
<script>
    // Load icons from the JSON file and create image elements
    fetch('json/icons.json')
      .then(response => response.json())
      .then(data => {
        const iconContainer = document.getElementById('iconContainer');
        data.icons.forEach(icon => {
            const skils = document.createElement('div')
            skils.className = 'skils'
          const img = document.createElement('img');
          img.src = icon.src;
          img.alt = icon.alt;
          img.width = 40;
          img.height = 40;
          skils.appendChild(img)
          iconContainer.appendChild(skils);
        });
      })
      .catch(error => console.error(error));
  </script>

</html>
